<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            opacity: 0.80;
        }
        .header {
            width: 1847px;
            height: 97px;
            position: absolute;
            top: 34px;
            left: 32px;
            background: #DBAEAE;
            box-shadow: 2px 4px 4px 20px rgba(0, 0, 0, 0.25);
            border-radius: 90px;
            opacity: 0.90;
        }
        .logout {
            position: absolute;
            top: 98px;
            left: 1676px;
            font-size: 17.68px;
            font-family: Montserrat, sans-serif;
            color: black;
        }
        .admin {
            position: absolute;
            top: 68px;
            left: 1643px;
            font-size: 26.52px;
            font-family: Montserrat, sans-serif;
            font-weight: 600;
            color: black;
        }
        .profile-pic {
            width: 82px;
            height: 82px;
            position: absolute;
            top: 43px;
            left: 1771px;
            background: #D9D9D9;
            border-radius: 50%;
        }
        .title {
            position: absolute;
            top: 37px;
            left: 201px;
            font-size: 48px;
            font-family: 'Gilroy-Regular', sans-serif;
            color: #553232;
        }
        .card {
            position: absolute;
            width: 457.18px;
            height: 767px;
            background: rgba(219, 174, 174, 0.90);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card h2 {
            font-size: 32px;
            font-family: Montserrat, sans-serif;
            color: black;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            font-family: Montserrat, sans-serif;
            color: black;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .update-button {
            width: 377px;
            height: 47px;
            position: absolute;
            background: #666666;
            border-radius: 20px;
            color: white;
            font-size: 27.39px;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            line-height: 47px;
            top: 690px;
            left: 1137px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="logout">Logout</div>
        <div class="admin">ADMIN</div>
        <div class="profile-pic"></div>
        <div class="title">Generators</div>

        <!-- Generator 1 -->
        <div class="card" style="top: 207px; left: 190px;">
            <h2>Generator 1</h2>
            <form method="post" action="{% url 'update_generator' 1 %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fuel">Fuel (%)</label>
                    <input type="number" id="fuel" name="fuel" value="{{ generator1.fuel }}">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" value="{{ generator1.status }}">
                </div>
                <div class="form-group">
                    <label for="power_produced">Power Produced (kW)</label>
                    <input type="number" id="power_produced" name="power_produced" value="{{ generator1.power_produced }}">
                </div>
                <div class="form-group">
                    <label for="peak_capacity">Peak Capacity (kW)</label>
                    <input type="number" id="peak_capacity" name="peak_capacity" value="{{ generator1.peak_capacity }}">
                </div>
                <button type="submit">Update Generator 1</button>
            </form>
        </div>

        <!-- Generator 2 -->
        <div class="card" style="top: 207px; left: 744px;">
            <h2>Generator 2</h2>
            <form method="post" action="{% url 'update_generator' 2 %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fuel">Fuel (%)</label>
                    <input type="number" id="fuel" name="fuel" value="{{ generator2.fuel }}">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" value="{{ generator2.status }}">
                </div>
                <div class="form-group">
                    <label for="power_produced">Power Produced (kW)</label>
                    <input type="number" id="power_produced" name="power_produced" value="{{ generator2.power_produced }}">
                </div>
                <div class="form-group">
                    <label for="peak_capacity">Peak Capacity (kW)</label>
                    <input type="number" id="peak_capacity" name="peak_capacity" value="{{ generator2.peak_capacity }}">
                </div>
                <button type="submit">Update Generator 2</button>
            </form>
        </div>

        <!-- Generator 3 -->
        <div class="card" style="top: 207px; left: 1293px;">
            <h2>Generator 3</h2>
            <form method="post" action="{% url 'update_generator' 3 %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fuel">Fuel (%)</label>
                    <input type="number" id="fuel" name="fuel" value="{{ generator3.fuel }}">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" value="{{ generator3.status }}">
                </div>
                <div class="form-group">
                    <label for="power_produced">Power Produced (kW)</label>
                    <input type="number" id="power_produced" name="power_produced" value="{{ generator3.power_produced }}">
                </div>
                <div class="form-group">
                    <label for="peak_capacity">Peak Capacity (kW)</label>
                    <input type="number" id="peak_capacity" name="peak_capacity" value="{{ generator3.peak_capacity }}">
                </div>
                <button type="submit">Update Generator 3</button>
            </form>
        </div>
    </div>
</body>
</html>
