{% extends 'base.html' %}

{% block content %}
    <h1>Update Maintenance</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Completed Checkbox -->
        <label for="completed">Completed:</label>
        <input 
            type="checkbox" 
            id="completed" 
            name="completed" 
            value="on" 
            {% if Schedule.completed %}checked{% endif %}
        >
        <br>

        <!-- Associated Cost -->
        <label for="act_cost">Associated Cost:</label>
        <input 
            type="number" 
            id="act_cost" 
            name="act_cost" 
            value="{{ Schedule.act_cost }}" 
            step="0.01" 
            required
        >
        <br>

        <!-- End Time -->
        <label for="end_time">End Time:</label>
        <input 
            type="datetime-local" 
            id="end_time" 
            name="end_time" 
            value="{{ Schedule.end_time|date:'Y-m-d\\TH:i' }}"
        >
        <br>

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
