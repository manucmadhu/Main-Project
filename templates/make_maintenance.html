{% extends 'base.html' %}

{% block content %}
    <h1>Make Maintenance</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Completed Checkbox -->
        <label for="uuid">Enter the Id of the {{Object}}:</label>
        <input type="number" id="uid" name="uid">
        <p> </p>
        <label for="object">Object:{{Object}}</label>

        <label for="completed">Completed:False
        </label>
        
        <br>

        <!-- Associated Cost -->
        <label for="est_cost">Estimated Cost:</label>
        <input 
            type="number" 
            id="est_cost" 
            name="est_cost" 
            step="0.001"
            required
        >
        <br>
        <label for="start_time">Start_time Time:</label>
        <input 
            type="datetime-local" 
            id="start_time" 
            name="start_time" 
            required
            {% comment %} value="{{ Schedule.end_time|date:'Y-m-d\\TH:i' }}" {% endcomment %}
        <!-- End Time -->
        <label for="end_time">End Time:</label>
        <input 
            type="datetime-local" 
            id="end_time" 
            name="end_time" 
            required
            {% comment %} value="{{ Schedule.end_time|date:'Y-m-d\\TH:i' }}" {% endcomment %}
        >
        <br>

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
