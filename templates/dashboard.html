{% extends 'base.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<h1>Welcome, User {{ user.uuid }}</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">View Power Usage</div>
            <div class="card-body">
                <p class="card-text">Track your power consumption data.</p>
                <a href="{% url 'powerusage' user_id=user.uuid%}" class="btn btn-light">View Data</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Manage Bills</div>
            <div class="card-body">
                <p class="card-text">Pay your electricity bills online.</p>
                <a href="{% url 'billpay' user_id=user.uuid %}" class="btn btn-light">Pay Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
